{% extends 'base.html' %}

{% block content %}
<div class="bg-info-light position-relative overflow-hidden login-container">
    <div class="row align-items-center">
        <div class="position-relative mw-md mx-auto pt-16 pb-12 pb-lg-32">
            <h1 class="mb-16 mb-md-32">Baumbro</h1>
            <h6 class="fs-7 mb-10">Wieso du ein Baumbro werden solltest</h6>
        </div>
    </div>
    <div class="card card-login">
        <h2 class="card-header">LOGIN</h2>
        <form action="/login" method="post">
            <div class="mb-3">
                <label for="username" class="mx-3" >Benutzername:</label>
                <br>
                <input type="text" class="mx-3" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="mx-3 my-2" >Passwort:</label>
                <br>
                <input type="password" class="mx-3" id="password" name="password" required>
            </div>
            <button type="submit" class="mx-3 my-2 btn w-10 mb-8 btn-primary shadow">submit</button>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
