{% extends "base.html" %}

{% block content %}
<script src="{{ url_for('static', filename='js/extract.js') }}"></script>

<div class="d-flex justify-content-center">
    <h1 class="page-title">Extractor</h1>
</div>


<div class="extract-container mt-4">
    
    <div class="card card-extract">
        <div class="px-4 py-4">
            <p>Click the button to get your coordinates.</p>

            <button class="btn btn-primary" id="locationButton">Get Coordinates</button>

            <p id="locationDisplay"></p>

            <form id="locationExtract" class="mt-4" action="/extract" method="post" enctype="multipart/form-data">
                <label for="latitude">Latitude:</label><br>
                <input id="latitude" type="text" name="latitude"/><br>
                <label for="longitude" class="mt-2">Longitude:</label><br>
                <input id="longitude" type="text" name="longitude" /><br>
                <label for="picture" class="mt-2">Picture:</label><br>
                <input id="picture" type="file" name="picture" accept="image/*"/><br>
                <button type="submit" class="mt-3 btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
