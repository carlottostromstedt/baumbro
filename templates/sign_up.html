{% extends 'base.html' %}

{% block content %}
<div class="bg-info-light position-relative overflow-hidden login-container"></div>
    <div class="row align-items-center">
        <h1>Werde ein Baumbro</h1>
        <div class="registration-container">
            <div class="card">
                <h2 class="card-header">Sign up</h2>
                <form action="/sign_up" method="POST">
                    <label for="new_username">Neuer Benutzername:</label>
                    <input type="text" id="new_username" name="new_username" required>
                    <br>
                    <label for="new_password">Neues Passwort:</label>
                    <input type="password" id="new_password" name="new_password" required>
                    <br>
                    <button type="submit" class="btn btn-outline-success">sign up</button>
                    {% if error %}
                        <p class=error>{{ error }}
                    {% endif %}
                </form>
                <p>Bereits registriert? <a href="/">Hier anmelden</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
